        <script type="text/javascript">
            window.addEventListener(
                "scroll",
                () => {
                    document.body.style.setProperty(
                    "--scroll",
                    3 * window.pageYOffset / (document.body.offsetHeight - window.innerHeight)
                    );
                },
                false
                );
        </script>
